name: Build and Push Keycloak Theme Image

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*.*.*' # Push on version tags like v1.0.0
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build from'
        required: false
        default: 'develop'
        type: choice
        options:
          - develop
          - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to KCR (Kakao Container Registry)
        uses: docker/login-action@v2
        with:
          registry: medi-bird.kr-central-2.kcr.dev
          username: ${{ secrets.KCR_ACCESS_KEY_ID }}
          password: ${{ secrets.KCR_SECRET_ACCESS_KEY }}

      - name: Determine image repository based on branch
        id: repo
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "repository=medi-bird.kr-central-2.kcr.dev/cn-keycloak-prod/cn-keycloak-prod" >> $GITHUB_OUTPUT
          else
            echo "repository=medi-bird.kr-central-2.kcr.dev/cn-keycloak-stage/cn-keycloak-stage" >> $GITHUB_OUTPUT
          fi

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ steps.repo.outputs.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            # Always tag as latest regardless of branch
            # Repository separation (stage/prod) handles environment isolation
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

